name: Latest Hashnode Blog post workflow
on: 
  schedule: # Run workflow automatically
    - cron: '0 = = = =' # Runs every hour, on the hour 
  workflow_dispatch: #Run workflow manually (without waiting for the cron to be called), through GitHub Actions Workflow page directly
jobs:
  update-readme-with-hashnode-blog:
    name: Update this repo's README with the latest hashnode blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://rohitgulam.hashnode.dev/"
